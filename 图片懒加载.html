<script>
var imgList = document.getElementsByTagName("img");
var len =imgList.length;
var isLoad= [];//图片是否已经加载
imgLoad();//滚动前先加载已经在页面中的图片
window.onscroll = throttle(imgLoad,200,300);
//懒加载
function imgLoad(){
  var seeHeight = document.documentElement.clientHeight;
  for(var i=0;i<len;i++){
    if(imgList[i].getBoundingClientRect().top<seeHeight&&!isLoad[i]){
      imgList[i].src = imgList[i].dataset.src;
      isLoad[i] = true;
    }
  }
}
//节流函数
function throttle(fun,delay,time){
  var timer = null;
  startTime = new Date();
  return function(){
    curTime = new Date();
    clearTimeout(timer);
    if(curTime - startTime>=time){
      fun.apply(this,arguments);
      startTime = curTime;
    }else{
      timer = setTimeout(fun,delay);
    }
  }

}

</script>
